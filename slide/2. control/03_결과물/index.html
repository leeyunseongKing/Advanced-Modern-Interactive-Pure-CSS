<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/d2d2a4ef36.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo f">
			<img src="./img/header/Logo.png" alt="logo">
			<h2 class="Raleway-regular">WAXOM</h2>
		</div>
		<div class="nav f">
			<div class="menu f Montserrat-light">
				<p>Home</p>
				<p>About US</p>
				<p>Portfolio</p>
				<p>Features</p>
				<p>Blog</p>
				<p>pecubg</p>
				<p>Shortcode</p>
				<p>Contact</p>
			</div>
			<div class="icon fb">
				<i class="fa-solid fa-bag-shopping"></i>
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
		</div>
	</header>
	<section class="visual">
		<input type="radio" id="img1" name="visual_img" checked>
		<input type="radio" id="img2" name="visual_img">
		<input type="radio" id="img3" name="visual_img">
		<div class="img fb">
			<div class="visual_img1"></div>
			<div class="visual_img2"></div>
			<div class="visual_img3"></div>
		</div>
		<div class="text">
			<p class="Raleway-medium">Unique and Modern Design</p>
			<p class="Raleway-extrabold">Portfolio PSD Template</p>
			<p class="Montserrat-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
			<button class="btn Raleway-SemiBold">GET START</button>
		</div>
		<div class="arrow fb">
			<div class="left">
				<label for="img1"><img src="./img/visual/arrow.png" alt=""></label>
				<label for="img2"><img src="./img/visual/arrow.png" alt=""></label>
				<label for="img3"><img src="./img/visual/arrow.png" alt=""></label>
			</div>
			<div class="right">
				<label for="img1"><img src="./img/visual/arrow.png" alt=""></label>
				<label for="img2"><img src="./img/visual/arrow.png" alt=""></label>
				<label for="img3"><img src="./img/visual/arrow.png" alt=""></label>
			</div>
		</div>
	</section>
</body>
</html>
